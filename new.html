<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
	h1{

	}
	body{
		background: #eeedef;
	}
	img{
		padding:10px 10px  15px 10px ;
		background: #fff;
		border:1px solid #ddd;
		position:absolute;
		transition:1000ms;
	}
	.pic1{
		transform:rotate(20deg);

		-moz-transform:rotate(20deg);
		 top:50px;
        left:200px;
	}
	.pic2{
		transform:rotate(40deg);
		-webkit-transform:rotate(40deg);

		 top:150px;
        left:100px;
	}

		-moz-transform:rotate(-20deg);
		 top:70px;
        left:300px;
	}
	.pic5{
		transform:rotate(70deg);
		-webkit-transform:rotate(70deg);

		 top:210px;
        left:400px;

		transform:rotate(10deg);

		-webkit-transform:rotate(70deg);
		-moz-transform:rotate(70deg);
		 top:420px;

	.pic10{

		-webkit-transform:rotate(45deg);
		-moz-transform:rotate(45deg);
		top:120px;
        left:600px;
        z-index:300;
	}
	img:hover{
		transform:rotate(0deg);
		transform:scale(2);
		box-shadow: 10px 10px 15px #ccc;
        z-index: 900;
	}
	#container{
		width:80%;
		height:600px;
		margin:50px auto;
        position:relative;
	}
	</style>
</head>

	<h1>照片墙</h1>
	<div id="container">
	  <img src="img/psb.jpg" alt="" class="pic1" width="100px" height="100px"/>

</html>
